<ion-header>
  <ion-toolbar>
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size-md="6" size-lg="4">
        <form (submit)="login()">
          <ion-item>
            <ion-label position="floating">Correo Electrónico</ion-label>
            <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
          </ion-item>

          <ion-text color="danger" *ngIf="errorMessage">{{ errorMessage }}</ion-text>

          <ion-button expand="block" type="submit">Iniciar Sesión</ion-button>
          <ion-button expand="block" fill="clear" (click)="registrar()">¿No tienes cuenta? Regístrate</ion-button>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
