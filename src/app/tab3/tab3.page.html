<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{ carta[0]?.nombre_espanol }} {{ carta[0]?.tipo_carta }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Referencias de Precios</ion-title>
    </ion-toolbar>
  </ion-header> -->

  <!-- Contenedor de la información de la carta -->
  <div style="display: flex; flex-direction: row; align-items: center; justify-content: center; padding: 20px;">
    <!-- Imagen de la carta -->
    <img [src]="carta[0]?.imagen_url" alt="Imagen de la carta" style="width: 150px; height: auto; margin-right: 5px;">

    <!-- Información de la carta -->
    <div>
      <!-- <h2>{{ carta[0]?.nombre_espanol }}</h2> -->
      <p><strong>Código:</strong> {{ carta[0]?.codigo }}</p>
      <p><strong>Expansión:</strong> {{ carta[0]?.expansion }}</p>
      <p><strong>Rareza:</strong> {{ carta[0]?.rareza }}</p>
      <p><strong>Precio promedio:</strong> {{ precio_promedio }}</p>

      <!-- <p><strong>Tipo de Carta:</strong> {{ carta[0]?.tipo_carta }}</p> -->
    </div>
  </div>

  <!-- Contenedor del gráfico -->
  <div style="display: flex; justify-content: center; align-items: center; flex-direction: column; padding: 20px;">
    <div style="width: 100%; max-width: 1200px; height: 600px;">
      <canvas #lineChart style="width: 100%; height: 100%;"></canvas>
    </div>
  </div>
</ion-content>
