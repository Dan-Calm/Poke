<ion-header>
  <ion-toolbar>
    <ion-title>Cartas Guardadas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-card *ngFor="let carta of listaDeCartas" class="custom-card">
      <ion-item lines="none">
        <!-- Imagen de la carta a la izquierda -->
        <ion-thumbnail slot="start" class="custom-thumbnail">
          <img [src]="carta.imagen" alt="{{ carta.nombre }}" />
        </ion-thumbnail>

        <!-- Informaci贸n de la carta a la derecha -->
        <ion-label>
          <h2>{{ carta.nombre }}</h2>
          <p>Precio actual: {{ carta.precioActual }}</p>
          <p>Tipo Carta: {{ carta.tipo_carta }}</p>
          <p>C贸digo Carta: {{ carta.codigo_carta }}</p>
          <ion-button expand="block" [href]="carta.link" target="_blank">
            Ver Carta
          </ion-button>
        </ion-label>
      </ion-item>

      <!-- Bot贸n debajo de la informaci贸n -->
      <!-- <ion-card-content>

      </ion-card-content> -->
    </ion-card>
  </ion-list>
</ion-content>
