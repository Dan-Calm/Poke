<ion-header>
  <ion-toolbar>
    <ion-title>Cartas Guardadas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let carta of listaDeCartas">
      <ion-thumbnail slot="start">
        <img [src]="carta.imagen" alt="{{ carta.nombre }}" />
      </ion-thumbnail>
      <ion-label>
        <h2>{{ carta.nombre }}</h2>
        <p>Precio: {{ carta.precio }}</p>
        <p>Disponibilidad: {{ carta.disponibilidad }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
