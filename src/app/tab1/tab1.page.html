<ion-menu contentId="main-content" (ionDidOpen)="onMenuOpen()" (ionDidClose)="onMenuClose()">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <!-- Acordeón para Favoritos -->
      <ion-accordion-group>
        <ion-accordion value="favoritos">
          <ion-item slot="header">
            <ion-label>Favoritos</ion-label>
          </ion-item>
          <div slot="content">
            <ion-list>
              <!-- Iterar sobre los favoritos y mostrar sus nombres -->
              <ion-item *ngFor="let favorito of favoritos" (click)="irAFavoritos(favorito.id)">
                {{ favorito.codigo }} - {{ favorito.nombre }}
              </ion-item>
            </ion-list>
          </div>
        </ion-accordion>
      </ion-accordion-group>
    </ion-list>

    <!-- Lista de historial -->
    <ion-list>
      <ion-item-divider>
        <ion-label>Historial</ion-label>
      </ion-item-divider>
      <!-- Iterar sobre los favoritos y mostrar sus nombres -->
      <ion-item *ngFor="let histo of historial">
        {{ histo.nombre }}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Cartas Guardadas</ion-title>
    </ion-toolbar>

    <!-- Barra de búsqueda -->
    <ion-searchbar [(ngModel)]="textoBusqueda" (input)="filtrarCartas()" placeholder="Buscar"></ion-searchbar>
  </ion-header>

  <ion-content>
    <ion-grid>
      <ion-row>
        <!-- Cartas -->
        <ion-col size="6" *ngFor="let carta of cartasMostradas">
          <ion-card>

            <ion-grid>
              <ion-row class="ion-justify-content-center ion-align-items-center">
                <!-- Agregar a favorito -->
                <ion-col size="auto">
                  <ion-button size="small" (click)="agregarFavorito(carta.id, carta.nombre_espanol, carta.codigo)">
                    <ion-icon slot="icon-only" name="heart-outline"></ion-icon>
                  </ion-button>
                </ion-col>
                <!--Agregar a una colección -->
                <ion-col size="auto">
                  <ion-button size="small" (click)="accion2(carta.id)">
                    <ion-icon slot="icon-only" name="duplicate"></ion-icon>
                  </ion-button>
                </ion-col>
                <!-- Ver estadísticas -->
                <ion-col size="auto">
                  <ion-button size="small" (click)="accion3(carta.id)">
                    <ion-icon slot="icon-only" name="bar-chart"></ion-icon>
                  </ion-button>
                </ion-col>
              </ion-row>
            </ion-grid>

            <!-- Imagen de la carta -->
            <img (click)="mostrarId(carta.id, carta.nombre_espanol, carta.codigo)" [src]="carta.imagen_url || 'assets/placeholder.png'"
              alt="{{ carta.nombre_espanol || 'Carta' }}" />

            <!-- Nombre y código de la carta -->
            <ion-card-header>
              <ion-card-title>{{ carta.nombre_espanol }}</ion-card-title>
              <ion-card-subtitle>{{ carta.codigo }}</ion-card-subtitle>
            </ion-card-header>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>

    <!-- Scroll Infinito -->
    <ion-infinite-scroll threshold="50px" (ionInfinite)="onIonInfinite($event)">
      <ion-infinite-scroll-content loadingSpinner="bubbles"
        loadingText="Cargando más cartas..."></ion-infinite-scroll-content>
    </ion-infinite-scroll>

  </ion-content>
</div>
