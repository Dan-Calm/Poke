<ion-menu contentId="main-content" (ionDidOpen)="onMenuOpen()" (ionDidClose)="onMenuClose()">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item >Opción 1</ion-item>
      <ion-item >Opción 2</ion-item>
      <ion-item >Opción 3</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Cartas Guardadas</ion-title>
    </ion-toolbar>

    <!-- Barra de búsqueda -->
    <ion-searchbar [(ngModel)]="textoBusqueda" (input)="filtrarCartas()" placeholder="Buscar"></ion-searchbar>
  </ion-header>

  <ion-content>
    <ion-grid>
      <ion-row>
        <!-- Iterar directamente sobre las cartas filtradas -->
        <ion-col size="6" *ngFor="let carta of cartasCargadas">
          <ion-card>
            <!-- Botones pequeños con íconos -->
            <ion-grid>
              <ion-row class="ion-justify-content-center ion-align-items-center">
                <ion-col size="auto">
                  <ion-button size="small" (click)="accion1(carta.id)">
                    <ion-icon slot="icon-only" name="heart-outline"></ion-icon>
                  </ion-button>
                </ion-col>
                <ion-col size="auto">
                  <ion-button size="small" (click)="accion2(carta.id)">
                    <ion-icon slot="icon-only" name="duplicate"></ion-icon>
                  </ion-button>
                </ion-col>
                <ion-col size="auto">
                  <ion-button size="small" (click)="accion3(carta.id)">
                    <ion-icon slot="icon-only" name="bar-chart"></ion-icon>
                  </ion-button>
                </ion-col>
              </ion-row>
            </ion-grid>

            <!-- Imagen de la carta -->
            <img (click)="mostrarId(carta.id)" [src]="carta.imagen_url || 'assets/placeholder.png'"
              alt="{{ carta.nombre_espanol || 'Carta' }}" />

            <!-- Encabezado de la carta -->
            <ion-card-header>
              <ion-card-title>{{ carta.nombre_espanol }}</ion-card-title>
              <ion-card-subtitle>{{ carta.codigo }}</ion-card-subtitle>
            </ion-card-header>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-button expand="full" (click)="onScrollEnd()">+</ion-button>

    <ion-infinite-scroll threshold="50px" (ionInfinite)="onIonInfinite($event)">
      <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Cargando más cartas..."></ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </ion-content>
</div>
