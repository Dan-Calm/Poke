<app-modal>
  <span modal-title>Detalle de la carta</span>
  <ion-card>
    <img [src]="imagen" alt="Carta" style="width: 100%; height: auto;" />
    <ion-card-header>
      <ion-card-title>{{ nombre }}</ion-card-title>
      <ion-card-subtitle>{{ codigo }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list lines="none">
        <ion-item>
          <ion-label><strong>Expansi√≥n:</strong> {{ expansion }}</ion-label>
        </ion-item>
        <ion-item>
          <strong>Tipo:</strong>
          <ion-label>
            <img
              src="https://images.wikidexcdn.net/mwuploads/wikidex/8/88/latest/20200830110343/Energ%C3%ADa_planta.png"
              alt="Tipo" style="width: 20px; height: 20px; vertical-align: middle; margin-right: 8px;">
             {{ tipo }}
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label><strong>Rareza:</strong> {{ rareza }}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</app-modal>
