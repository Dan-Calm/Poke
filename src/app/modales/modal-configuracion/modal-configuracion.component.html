<ion-header>
  <ion-toolbar>
    <ion-title>Configuración</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cerrarModal()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item button (click)="editarNombre()">
      <ion-icon name="person-outline" slot="start"></ion-icon>
      <ion-label>
        <h2>Nombre de usuario</h2>
        <p>{{ cambios.nombre_usuario || nombreUsuario || 'No disponible' }}</p>
      </ion-label>
      <ion-icon name="create-outline" slot="end"></ion-icon>
    </ion-item>

    <ion-item button (click)="editarCorreo()">
      <ion-icon name="mail-outline" slot="start"></ion-icon>
      <ion-label>
        <h2>Correo electrónico</h2>
        <p>{{ cambios.email || correoUsuario || 'No disponible' }}</p>
      </ion-label>
      <ion-icon name="create-outline" slot="end"></ion-icon>
    </ion-item>

    <ion-item button (click)="cambiarContrasena()">
      <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
      <ion-label>
        <h2>Cambiar contraseña</h2>
        <p>Enviar correo de restablecimiento</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
