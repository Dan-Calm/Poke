<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Colecciones
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-grid>
  <ion-row>
    <ion-col size="6">
      <!-- Cuadro con símbolo + -->
      <ion-card (click)="abrirSelectorExpansiones()" class="cuadro-seleccion">
        <ion-card-content class="icono-centro">
          <ion-icon name="add-circle-outline" size="large"></ion-icon>
          <div>Añadir colección</div>
        </ion-card-content>
      </ion-card>
    </ion-col>

    <ion-col size="6">
      <!-- Cuadro con corazón (lo implementaremos en el siguiente paso) -->
      <ion-card (click)="mostrarColeccion('favoritos')" class="cuadro-seleccion">
        <ion-card-content class="icono-centro">
          <ion-icon name="heart-outline" size="large"></ion-icon>
          <div>Favoritos</div>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>

  <ion-row>
    <!-- colecciones del usuario  -->
  <ion-col size="6" *ngFor="let coleccion of coleccionesUsuario">
    <ion-card (click)="mostrarColeccion(coleccion)" class="cuadro-seleccion">
      <ion-card-content class="icono-centro">
        <ion-icon name="albums-outline" size="large"></ion-icon>
        <div>{{ coleccion | titlecase }}</div>
      </ion-card-content>
    </ion-card>
  </ion-col>
</ion-row>

</ion-grid>
